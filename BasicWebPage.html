<!DOCTYPE html>
<html>
<head>
    <title>Profile Card</title>
    <style>
        body {
            background: #0067ce;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            background: rgb(219, 219, 219);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 400px;
        }
        .card h2 {
            color: #000000;
            font-weight: bold;
            font-size: xx-large;
        }
        .card p {
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Mohamed KV</h2>
        <p>Cyber Security Student</p>
        <p>Learning Web Development</p>
        <p>24302A020002</p>
        <p>Mohan Babu University</p>
    </div>
</body>
</html>
