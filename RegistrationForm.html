<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mohan Babu University - Student Registration</title>
    <style>
        body {
            background-color: #9d0202;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: white;
            margin-top: 30px;
            font-size: 36px;
        }
        img {
            max-width: 50%;
            height: auto;
            vertical-align: top;
            margin-right: 20px;
            margin-top: 10px;
        }
        form {
            background: rgba(0, 0, 0, 0.66);
            display: inline-block;
            padding: 40px;
            border-radius: 10px;
            border: 1px solid black;
            text-align: left;
            vertical-align: top;
            margin-top: 20px;
            width: 350px;
        }
        label {
            color: white;
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        input, select, textarea {
            width: 100%;
            padding: 6px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"], input[type="reset"] {
            width: 48%;
            padding: 8px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            border: none;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }
        input[type="reset"] {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Mohan Babu University<br>Admission Form</h1>

    <img src="https://lh3.googleusercontent.com/gps-cs-s/AC9h4npX1llKoYFETC9wNFuJhilV7ycgXEIki3DAwh2wKZFydlfLlInPoEWE8NxLDUScyZwAxUuFcHTE-ihEt_MXqw_1JNd5Py_48ANUbbM6m0TOy2L_330fIA3ApQRlWkd_-oo7Fbk8=s1360-w1360-h1020-rw" 
         alt="MBU Campus">

    <form onsubmit="window.location.href='https://www.mbu.asia/#'; return false;">
        <label>Full Name:</label>
        <input type="text" name="full_name" required>

        <label>Date of Birth:</label>
        <input type="date" name="dob" required>

        <label>Gender:</label>
        <select name="gender" required>
            <option value="">Select</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>

        <label>Email:</label>
        <input type="email" name="email" required>

        <label>Phone Number:</label>
        <input type="tel" name="phone" required>

        <label>Address:</label>
        <textarea name="address" rows="3" required></textarea>

        <label>Course Applied For:</label>
        <select name="course" required>
            <option value="">Select</option>
            <option>B.Tech - Computer Science</option>
            <option>B.Tech - Cyber Security</option>
            <option>B.Tech - AI & ML</option>
            <option>BBA</option>
            <option>MBA</option>
            <option>MCA</option>
        </select>

        <label>Upload Photo:</label>
        <input type="file" name="photo" accept="image/*" required><br><br>

        <input type="submit" value="Submit"> 
        <input type="reset" value="Clear">
    </form>

</body>
</html>
