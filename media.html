<!DOCTYPE html>
<html lang="en">
<head>
  <title> Responsive Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    header {
      background:linear-gradient(to right, #000912, #00c6ff); ;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background: linear-gradient(to right, #3f4040, #000000);
    }

    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      text-align: center;
    }

    nav a:hover {
      background: #575757;
    }

    .container {
      display: grid;
      grid-template-columns: 3fr 1fr;
      gap: 20px;
      padding: 20px;
    }

    .main {
      background: #727272;
      padding: 20px;
      border-radius: 8px;
    }

    .sidebar {
      background: #fd0000;
      padding: 20px;
      border-radius: 8px;
    }

    .responsive-img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .hide-mobile {
      display: block;
    }

    /* ---------------- Media Queries ---------------- */

    /* Large desktops */
    @media (min-width: 1200px) {
      body {
        background-color: #eef7ff;
      }
      .main {
        font-size: 20px;
      }
    }

    /* Tablets */
    @media (max-width: 992px) {
      nav {
        flex-direction: column;
      }
      .container {
        grid-template-columns: 1fr;
      }
      .sidebar {
        background: #ccc;
      }
    }

    /* Mobiles */
    @media (max-width: 600px) {
      header {
        font-size: 18px;
        padding: 15px;
      }
      nav a {
        padding: 10px;
        font-size: 14px;
      }
      .main, .sidebar {
        padding: 15px;
        font-size: 14px;
      }
      .hide-mobile {
        display: none; 
      }
    }

    /* Landscape mode */
    @media screen and (orientation: landscape) {
      body {
        background-color: #ffe0e0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1> Responsive Webpage</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <div class="container">
    <div class="main">
      <h2>Main Content</h2>
      <p>This content adjusts font size and layout depending on screen width.</p>
      <img src="https://static.vecteezy.com/system/resources/thumbnails/044/153/184/small_2x/background-detailed-high-quality-hdr-4k-ultra-hd-free-photo.jpg" alt="Sample" class="responsive-img">
    </div>
    <div class="sidebar hide-mobile">
      <h2>Sidebar</h2>
      <p>This sidebar disappears on mobile devices. Resize the window to test responsiveness.</p>
    </div>
  </div>
</body>
</html>
